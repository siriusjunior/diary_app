version: '3'
services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile.prod
    command: bundle exec puma -C config/puma.rb -e production
    # depends_on: #本番はRDS
    #   - db
    volumes:
      - .:/app
      - public-data:/app/public
      - tmp-data:/app/tmp
      - log-data:/app/log
  web:
    build: 
      context: containers/nginx
      dockerfile: Dockerfile.prod
    volumes:
      - public-data:/app/public
      - tmp-data:/app/tmp
    ports:
      - 80:80
  # db: # 本番はRDS
  #   image: mysql:5.7
