  #     - mysql-data:/var/lib/mysql:delegated #delegatedで同期の一貫性を保証しないでパフォーマンス向上
  redis:
      image: redis:6.2
      ports:
        - 6379:6379
      volumes:
        - ./data/redis:/data
      environment:
        REDIS_URL: redis://redis:6379
      command: redis-server --appendonly yes
volumes:
  # mysql-data: # 本番はRDS
  public-data:
  tmp-data:
